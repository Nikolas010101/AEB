<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrizes de transformação</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script
            type="text/javascript"
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
        ></script>
    </head>

    <body>
        <div class="main">
            <div class="matrix-container">
                <p class="matrix-title">Matrizes de transformação</p>
                $${\Large\begin{bmatrix} \cos{\theta} & -\sin{\theta} & t_x \\ \sin{\theta} & \cos{\theta} &
                t_y \\ 0 & 0 & 1 \end{bmatrix}}$$
                <table>
                    <tr>
                        <td><input type="text" inputmode="numeric" id="m11" value="1" /></td>
                        <td><input type="text" inputmode="numeric" id="m12" value="0" /></td>
                        <td><input type="text" inputmode="numeric" id="m13" value="0" /></td>
                    </tr>
                    <tr>
                        <td><input type="text" inputmode="numeric" id="m21" value="0" /></td>
                        <td><input type="text" inputmode="numeric" id="m22" value="1" /></td>
                        <td><input type="text" inputmode="numeric" id="m23" value="0" /></td>
                    </tr>
                    <tr>
                        <td><input type="text" inputmode="numeric" id="m31" value="0" disabled /></td>
                        <td><input type="text" inputmode="numeric" id="m32" value="0" disabled /></td>
                        <td><input type="text" inputmode="numeric" id="m33" value="1" disabled /></td>
                    </tr>
                </table>
            </div>
            <button id="transformation-button">Aplicar</button>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
